<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Trainer/Course</title>
  </head>

  <body>
    <div class="container-fluid">
      <!-- Form Section -->
      <div class="row form-row">
        <div class="col-lg-4 form-type">
          <h2 class="h2-class">Trainer/Course</h2>
          <form onsubmit="event.preventDefault();onSubmit()" autocomplete="off">
            <div class="form-group">
              <label for="fName">FirstName*</label>
              <input
                type="text"
                class="form-control"
                id="fName"
                name="tFName"
                placeholder="Input First Name"
                minlength="2"
                maxlength="15"
                pattern="[^0-9]*"
                title="First name cannot contains any digits"
                required
              />
            </div>
            <div class="form-group">
              <label for="lName">LastName*</label>
              <input
                type="text"
                class="form-control"
                id="lName"
                name="tLName"
                placeholder="Input Last Name"
                minlength="2"
                maxlength="20"
                pattern="[^0-9]*"
                title="Last name cannot contains any digits"
                required
              />
            </div>
            <div class="form-group">
              <label for="subject">Subject*</label>
              <select
                name="subject"
                id="subject"
                class="form-control"
                style="margin-bottom: 15px"
                required
              >
                
                  <option value="" disabled selected>
                    --Please choose a Course--
                  </option>
                  <option>JavaScript</option>
                  <option>C#</option>
                  <option>C++</option>
                  <option>Java</option>
                  <option>Python</option>
                
              </select>
            </div>
            <div class="form-group">
              <label for="formStreamCourse">Stream*</label>
              <select
                name="cStream"
                id="formStreamCourse"
                class="form-control"
                style="margin-bottom: 15px"
                required
              >
                
                  <option value="" disabled selected>
                    --Please choose a Class--
                  </option>
                  <option>Junior Class</option>
                  <option>Advanced Class</option>
               
              </select>
            </div>
            <div class="form-group">
              <label for="formTypeCourse">Type*</label>
              <select
                name="cType"
                id="formTypeCourse"
                class="form-control"
                style="margin-bottom: 15px"
                required
              >
                
                  <option value="" disabled selected>
                    --Please choose a Type--
                  </option>
                  <option>Full Time</option>
                  <option>Part Time</option>
                  <option>Online</option>
                
              </select>
            </div>
            <div class="form-group">
              <label for="formStartDateCourse">Start Date</label>
              <input
                type="date"
                class="form-control"
                id="formStartDateCourse"
                name="cStartDate"
                placeholder="Input Start Date"
                min="2019-01-01"
              />
            </div>
            <div class="form-group">
              <label for="formEndDateCourse">End Date</label>
              <input
                type="date"
                class="form-control"
                id="formEndDateCourse"
                name="cEndDate"
                placeholder="Input End Date"
                min="2019-01-03"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <!-- Table Section -->
        <div class="col-lg-8 form-table">
          <h2 class="h2-class">Trainer/Course Inputs</h2>
          <table class="table table-striped" id="trainercourse-table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Subject</th>
                <th scope="col">Stream</th>
                <th scope="col">Type</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal-Message -->
    <div
      class="modal fade bd-example-modal-sm"
      id="memberModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="mySmallModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Now You Can Edit Your Input</div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/trainer.js"></script>
  </body>
  <script>
    var selectedRow = null;

    function onSubmit() {
      let formData = readFromData();
      if (selectedRow === null) insertNewRecord(formData);
      else updateRecord(formData);
      resetForm();
    }
    var number = 0;
    function readFromData() {
      var formData = {};
      formData["number"] = ++number;
      formData["fName"] = $("#fName").val();
      formData["lName"] = $("#lName").val();
      formData["subject"] = $("#subject").val();
      formData["stream"] = $("#formStreamCourse").val();
      formData["type"] = $("#formTypeCourse").val();
      formData["startDate"] = $("#formStartDateCourse").val();
      formData["endDate"] = $("#formEndDateCourse").val();
      return formData;
    }

    function insertNewRecord(data) {
      let table = document
        .getElementById("trainercourse-table")
        .getElementsByTagName("tbody")[0];
      let newRow = table.insertRow(table.length);
      cell0 = newRow.insertCell(0);
      cell0.innerHTML = data.number;
      cell1 = newRow.insertCell(1);
      cell1.innerHTML = data.fName;
      cell2 = newRow.insertCell(2);
      cell2.innerHTML = data.lName;
      cell3 = newRow.insertCell(3);
      cell3.innerHTML = data.subject;
      cell4 = newRow.insertCell(4);
      cell4.innerHTML = data.stream;
      cell5 = newRow.insertCell(5);
      cell5.innerHTML = data.type;
      cell6 = newRow.insertCell(6);
      cell6.innerHTML = data.startDate;
      cell7 = newRow.insertCell(7);
      cell7.innerHTML = data.endDate;
      cell8 = newRow.insertCell(8);
      cell8.innerHTML =
        '<button type="button" class="btn btn-primary" onClick="onEdit(this)">Edit</button>';
    }

    function resetForm() {
      $("#fName").val("");
      $("#lName").val("");
      $("#subject").val("");
      $("#formStreamCourse").val("");
      $("#formTypeCourse").val("");
      $("#formStartDateCourse").val("");
      $("#formEndDateCourse").val("");
      selectedRow = null;
    }

    function onEdit(td) {
      selectedRow = td.parentElement.parentElement;
      $("#fName").val(selectedRow.cells[1].innerHTML);
      $("#lName").val(selectedRow.cells[2].innerHTML);
      $("#subject").val(selectedRow.cells[3].innerHTML);
      $("#formStreamCourse").val(selectedRow.cells[4].innerHTML);
      $("#formTypeCourse").val(selectedRow.cells[5].innerHTML);
      $("#formStartDateCourse").val(selectedRow.cells[6].innerHTML);
      $("#formEndDateCourse").val(selectedRow.cells[7].innerHTML);

      // Change title and button color
      $("#submitbtn")
        .text("Update")
        .removeClass("btn-primary")
        .addClass("btn-outline-primary");

      message();
    }

    function updateRecord(formData) {
      selectedRow.cells[1].innerHTML = formData.fName;
      selectedRow.cells[2].innerHTML = formData.lName;
      selectedRow.cells[3].innerHTML = formData.subject;
      selectedRow.cells[4].innerHTML = formData.stream;
      selectedRow.cells[5].innerHTML = formData.type;
      selectedRow.cells[6].innerHTML = formData.startDate;
      selectedRow.cells[7].innerHTML = formData.endDate;
      --number;
      // Change title and button color
      $("#submitbtn")
        .text("Submit")
        .removeClass("btn-outline-primary")
        .addClass("btn-primary");
    }

    //Modal show and auto hide
    function message() {
      $("#memberModal").modal("show");
      setTimeout(function () {
        $("#memberModal").modal("hide");
      }, 1800);
    }

    //Ckeck course date
    function checkDate() {
      let startDate = $("#formStartDateCourse").val();
      let endDate = $("#formEndDateCourse").val();
      let varDate = new Date(startDate);
      let today = new Date(endDate);
      return varDate >= today;
    }
  </script>
</html>
